<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title> Object week CIT 140</title>
	<script>
	
	// main function called in the form from onclick 
		function information()
		{
			var fName = document.frm1.txt1.value;
			var lName = document.frm1.txt2.value;
			var empNum = document.frm1.txt3.value;
			var score1 = document.frm1.txt4.value;
			var score2 = document.frm1.txt5.value;
			var score3 = document.frm1.txt6.value;
			
			var scores = [ score1,score2,score3];
			
			var Employee1 = new Employee(fName,lName,empNum,scores);
		
			display(Employee1);
		
		}
	
	
		// object with constructor
		
		function Employee(first,last,num, eval)
		{
			this.firstName = first;
			this.lastName = last,
			this.employeeNum = num;
			this.evalscore = eval;
		}
		
		//protoype to calculate eval average
		
		Employee.prototype.evalScores = function()
		{
			var avg;
			var sum = 0;
			for(let i = 0 ; i < this.evalscore.length; i++)
			{
				sum += parseInt(this.evalscore[i]);
			}
			
				avg = sum / this.evalscore.length;
				return avg.toFixed(1);
		};
		
		// prototype to display object names
		
		Employee.prototype.displayNames = function()
		{
			return this.firstName + " " + this.lastName;
		
		};
		
		// display function called in the main function
		
		function display(e)
		{
			var disp = "<p> Employee Name:"  + e.displayNames() + "<br>";
			disp += " Employee Number: " + e.employeeNum + "<br>" + "Employee review scores " + e.evalscore.join(", ") + "<br>";
			disp += " Employee Average Eval Score: " + e.evalScores() +"<p>";
			document.getElementById("display").innerHTML += disp;
		
		
		}
		
		
	
	
	
	
	</script>
	
	


</head>

<body>

	<form name="frm1">
		<h2>Employee evaluation information</h2>
		
		<input type="text" name="txt1"> First Name<br><br>
		<input type="text" name="txt2"> Lase Name<br><br>
		<input type="text" name="txt3"> Employee Number<br><br>
		<input type="text" name="txt4"> Eval score #1<br><br>
		<input type="text" name="txt5"> Eval score #2<br><br>
		<input type="text" name="txt6"> Eval Score #3<br><br>
		<input type="button" name="btn1" value="Submit Employee Information" onClick="information()"/>
		
	</form>
	
	<div id="display">
	</div>
</body>



</html>
